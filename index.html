<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1> Choose One</h1>
<div class="selections">
        <img alt="rock" src="icons/rock.png" class="selection" id="Rock" >
        <img alt="paper" src="icons/paper.png" class="selection" id="Paper">
        <img alt="sscissors" src="icons/scissors.png" class="selection" id="Scissors">
</div>


<div class="ycScore">
    <div class="choice">
        <img alt="choice" class="youChoice" src="icons/loading.gif">
    </div>
    <div>
        
        <p class="you">You</p>   
        <p class="youScore">0</p>
    </div>
    <div>
        <p class="computer"> Cpu</p>
        <p class="computerScore">0</p>
        
    </div> 
    <div class="choice">
        <img alt="choice" class="cpuChoice" src="icons/loading.gif">
    </div>
    
    
</div>
    <div class="rules" id="score" >rules:</div>
        <div class="explanation">  
            <div>Rock beats Scissors︱</div>
            <div>Scissors cut Paper ︱</div>
            <div> Paper covers Rock ︱</div>
    </div>    
    <audio id="Rock" src="soundEffects/rock.mp3"></audio>
    <audio id="Paper" src="soundEffects/paper.mp3"></audio>
    <audio id="Scissors" src="soundEffects/scissors.mp3"></audio>
    <audio id="success" src="soundEffects/success.mp3"></audio>
    <audio id="gameOver" src="soundEffects/gameOver.mp3"></audio>
    

<div class="btnPos">
<img onclick="window.location.reload();" id="reloadBtn" src="icons/playAgain.png"  alt="playAgain" >
</div>


<div class="footer">
    <div>Jimno © 2022</div>

        <img class="facebook" src="icons/fb.png" alt="facebook">
    </a>
    <a href="https://www.instagram.com/der_jimno/">
        <img class="instagram" src="icons/ig.png" alt="instagram">
    </a>


</body>
</html>
